<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZARDS</title>
    <link rel="icon" href="img/LOGO2 (2).png">
    <link rel="stylesheet" href="css/IniciarSesion.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" ></script>
</head>
<body id="body">
    <!--Encabezado-->
    <header>
        <!--Caja del icono para el despliegue del menú-->
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>

        <!--Caja para el nombre del proyecto-->
        <div class="nom">
            <!--Estilo del titulo: iluminación-->
            <style>
                .neon{
                    color: #fff;
                    text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px rgb(0, 47, 255), 0 0 80px rgb(27, 8, 110), 0 0 90px rgb(0, 255, 76);
                }
            </style>
            <!--Titulo principal-->
            <h1 class="text-4xl tracking-wider neon">QUIZZARDS</h1>
        </div>

        <!--CAJA para el logo-->
        <div class="nav">
            <a href="index.html"><img src="img/LOGO2 (2).png" alt="Logo"></a>
        </div>

    </header>

    <!--Opciones del menú-->
    <div class="menu__side" id="menu_side">
        <div class="options__menu">	
             
            <!--Primera opción: inicio-->
            <a href="index.html" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <!--Segunda opción: Categorias-->
            <a href="Categorias.html">
                <div class="option">
                    <i class="far fa-file" title="Categorias"></i>
                    <h4>Categorias</h4>
                </div>
            </a>

            <!--Tercera opción:Instrucciones-->
            <a href="Instrucciones.html">
                <div class="option">
                    <i class="far fa-sticky-note" title="Instrucciones"></i>
                    <h4>Instrucciones</h4>
                </div>
            </a>
            
            <!--Cuarta opción: Contactos-->
            <a href="Contacto.html">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>
            
            <!--Quinta opción: Nosotros-->
            <a href="IniciarSesion.html">
                <div class="option">
                    <i class="far fa-address-card" title="Iniciar sesión"></i>
                    <h4>Iniciar sesión</h4>
                </div>
            </a>

        </div>

    </div>

    <!--Principal-->
    <main>
       <!--Cuerpo-->
       <div class="box">
        <div class="container">
            <div class="formulario">
                <!--Titulo-->
                <h2>Registrate</h2>
                <form action="">
                    <!--Ingresar nombre completo-->
                    <div class="input">
                        <input type="text"
                        placeholder="Nombre completo">
                    </div>
                    <!--Ingresar correo-->
                    <div class="input">
                        <input type="text"
                        placeholder="Correo">
                    </div>
                    <!--Ingresar contraseña-->
                    <div class="input">
                        <input type="password" placeholder="Contraseña">
                        
                    </div>
                    <!--Botón para registrarse-->
                    <input type="submit" value="Registrate" class="button">
                </form>
            </div>
        </div>
    </div>
    <!--Botón-->
    <a class="btn" href="IniciarSesion.html">VOLVER A INICIO DE SESIÓN</a>
        
    </main>
    <!--Conexión con el java Script-->
    <script src="js/script.js"></script>
</body>
</html>
